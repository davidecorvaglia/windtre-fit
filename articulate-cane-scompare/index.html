<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test Integrazione Virtway</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #eee; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <iframe src="storyline.html" id="storylineFrame"></iframe>

    <script type="module">
        import Virtway from 'https://static.virtway.com/webgl/libs/virtway-latest.min.js';

        // Ascolta il messaggio dal trigger di Storyline
        window.addEventListener("message", (event) => {
            
            if (event.data === "nascondiCane") {
                // Questo alert ti conferma che Storyline ha parlato correttamente col wrapper
                alert("Storyline dice: Nascondi il cane!");
                
                // Comando ufficiale Virtway dal tuo manuale
                Virtway.setVisibility("cane", false); 
            }
        });
    </script>
</body>
</html>
