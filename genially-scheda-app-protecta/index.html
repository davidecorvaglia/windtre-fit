<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Pagina con iframe centrato</title>
<style>
    body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .frame-container {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        position: relative;
    }

    .frame-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div class="frame-container">
    <iframe title="APP"
        src="https://view.genially.com/697cc43b687f4e72020ff133"
        allowfullscreen="true"
        allowscriptaccess="always"
        scrolling="yes"
        allownetworking="all">
    </iframe>
</div>

</body>
</html>
