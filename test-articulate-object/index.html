<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Virtway - Storyline Wrapper</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <iframe src="story.html" id="storylineFrame" style="width:100%; height:100%;"></iframe>

    <script type="module">
        // Importazione libreria Virtway (URL ufficiale dal manuale)
        import Virtway from 'https://static.virtway.com/webgl/libs/virtway-latest.min.js';

        // Restiamo in ascolto del segnale inviato da Storyline
        window.addEventListener("message", (event) => {
            if (event.data === "nascondiCane") {
                console.log("Segnale ricevuto! Provo a nascondere l'oggetto 'cane'...");
                
                // Comando dal manuale: setVisibility(nome, booleano)
                Virtway.setVisibility("cane", false);
            }
        });
    </script>
</body>
</html>
